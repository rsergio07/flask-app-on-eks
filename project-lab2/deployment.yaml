apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-rest-api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-rest-api
  template:
    metadata:
      labels:
        app: my-rest-api
    spec:
      containers:
      - name: my-rest-api
        image: <YOUR_ACCOUNT_ID>.dkr.ecr.<YOUR_REGION>.amazonaws.com/<REPOSITORY_NAME>:<IMAGE_TAG>
        ports:
        - containerPort: 5000
