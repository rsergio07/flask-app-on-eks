apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-rest-api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-rest-api
  template:
    metadata:
      labels:
        app: my-rest-api
    spec:
      containers:
      - name: my-rest-api
        image: <account id>.dkr.ecr.us-east-1.amazonaws.com/flask-app-on-eks-repo
        ports:
        - containerPort: 5000
